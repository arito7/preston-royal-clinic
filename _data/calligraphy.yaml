- title: 愛一元
  caption: Quite a few NDE (near death experience) survivors testify that only Love is real. If so, then, what is the rest? It’s all Maya or illusion. Then, what is the purpose of life? I’ll let you answer this question yourself.
  image: aiichigenn.png
  alt: Ai ichi gen calligraphy
- title: 凡事徹底
  caption: When we get lost, or stuck in life, is there any clue to getting out of it? Yes, there is. All we have to do is, no matter how trivial that is, to put everything you got in whatever you are doing right now. It could be something like toilet cleaning, changing diapers,or washing dishes. Without thinking anything, or with completely empty mind, do your very best at the present task. Something good happens.
  image: tettei.jpg
  alt: banji tettei calligraphy
