- title: 神即愛
  caption: Ultimate question&#58; What is God? It is said that only God is real. Enlightened people invariably says, “Only love is real.” Then, God must be Love.
  image: godislove.png
  alt: God is Love calligraphy
- title: 忘己利他
  caption: Japanese pronouciation&#58; “moh-ko-ri-ta” I believe this motto is Shudo Denmei sensei’s favorite. He says that often he gives the best treatment when he is completely immmersed in the treatment. I believe we do the best work when we forget about ourselves and just think for someone else. That is often when we are totally present. In other words, we shine the most when we are egoless.
  image: mohkorita.png
  alt: Moh-Ko-Ri-Ta calligraphy
- title: 日常道場
  caption: I think that “growing up” means to appreciate daily life, or to be able to appreciate every moment of daily life. How precious that is! I can see. I can hear. I can walk. I can eat. I can drive. I can talk. I can eat with my children. I can laugh with them. Oh, how joyous that moment is! Nothing cannot be taken for granted. Every step I take is not the same step I have taken before. Everyday is filled with special “same old same old”, and I am tested every moment if I am appreciating that special “same old “.
  image: nichijou.png
  alt: Nichijou calligraphy
- title: 一隅を照らす
  caption: Literally this means “to illuminate one corner.” It is a quote by Saicho, famous Japanese Buddhist monk in 8th century. To illuminate the corner where you are is another way of saying “do the best wherever you are”, which is actually all you can do anyway. By doing the very best where you are, if everyone does the same, the whole world would become a better place. My translation is simply “Shine where you are”, and I believe you get the sense.
  image: issun.png
  alt: Issun wo terrasu calligraphy
- title: 修身斉家治国平天下
  caption: This is a basic philosophy of Confucianism. In order to have a world peace, each country must be ruled by good order. In order for that, each household should have good harmony inside. In order for that, each one must control oneself. Therefore, self-control is the base for a peace for the world! It is said that there is no more greater thing to the world than having one enlightened person.
